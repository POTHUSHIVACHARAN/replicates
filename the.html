<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicated Design</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav-links li a:hover {
            color: #f4b400;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #f4b400;
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .cta-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .cta-btn:hover {
            background-color: white;
            color: #333;
            border: 2px solid #333;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Website</h1>
            <p>Your one-stop destination for amazing content.</p>
            <button class="cta-btn">Learn More</button>
        </section>
        <section class="cards">
            <div class="card">
                <h2>Card 1</h2>
                <p>This is a description of card 1.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>This is a description of card 2.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>This is a description of card 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.cta-btn').addEventListener('click', () => {
            alert('Button clicked! Learn more about this amazing website.');
        });
    </script>
</body>
</html>
